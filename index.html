<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
  <title>Flipbook Al Qur'an </title>

  <!--
    Catatan: file ini sengaja verbose (banyak komentar & struktur) agar mudah dibaca.
    Total halaman diatur oleh TOTAL_PAGES (default 283).
    Pastikan:
      - images/page1.png ... images/page283.png tersedia
      - sounds/flip.mp3 tersedia
      - js/jquery.min.js dan js/turn.min.js tersedia
  -->

  <style>
    /* -----------------------------------------
       Visual theme (black outside, white pages)
       ----------------------------------------- */
    :root{
      --bg: #000;
      --book-bg: #fff;
      --accent: #007bff;
      --muted: #ddd;
      --radius: 8px;
      --text: #fff;
    }

    /* Light theme variables (toggleable) */
    [data-theme="light"]{
      --bg: #f6f6f6;
      --book-bg: #fff;
      --accent: #0d6efd;
      --muted: #333;
      --text: #111;
    }

    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--muted);
      font-family: Inter, "Helvetica Neue", Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      transition: background 0.32s ease, color 0.32s ease;
    }

    /* wrapper to center content */
    .wrap {
      min-height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      padding: 14px;
      box-sizing: border-box;
    }

    header {
      width: 100%;
      max-width: 1200px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }

    h1 {
      margin: 0;
      font-size: 18px;
      color: var(--text);
    }

    /* book area (centered) */
    .book-area {
      width: 100%;
      max-width: 1200px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 8px;
    }

    /* the #book element is controlled by JS/turn.js */
    #book {
      background: var(--book-bg);
      border-radius: var(--radius);
      box-shadow: 0 16px 60px rgba(0,0,0,0.6);
      overflow: hidden;
      position: relative;
      -webkit-tap-highlight-color: transparent;
      transition: width 0.24s ease, height 0.24s ease;
    }

    /* pages created inside #book should fill container and center image */
    #book .page {
      box-sizing: border-box;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    /* img inside page uses contain to avoid cropping */
    #book .page img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* IMPORTANT: preserves full A4 inside page frame */
      display: block;
      user-select: none;
      -webkit-user-drag: none;
      pointer-events: none; /* allow drag gestures through turn.js */
    }

    /* controls area under book */
    .controls {
      width: 100%;
      max-width: 1200px;
      display: flex;
      justify-content: center;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }

    .btn {
      background: var(--accent);
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }
    .btn.secondary { background: #333; }
    .btn:active { transform: translateY(1px); }

    .goto {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      color: var(--muted);
    }
    input[type="number"] {
      width: 78px;
      padding: 6px;
      border-radius: 6px;
      border: 1px solid rgba(255,255,255,0.08);
      background: rgba(255,255,255,0.03);
      color: var(--muted);
    }

    .pagination {
      width: 100%;
      max-width: 1200px;
      display: flex;
      justify-content: center;
      gap: 6px;
      flex-wrap: wrap;
      margin-top: 8px;
    }
    .pagination button {
      padding: 6px 8px;
      min-width: 36px;
      border-radius: 6px;
      border: 1px solid var(--accent);
      background: #fff;
      color: var(--accent);
      cursor: pointer;
    }
    .pagination button.active {
      background: var(--accent);
      color: white;
    }

    .info { color: var(--muted); font-size: 13px; }

    /* Loader overlay while first pages preload */
    .loader {
      position: fixed;
      left: 0; right: 0; top: 0; bottom: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.88);
      z-index: 9999;
      gap: 12px;
      color: #fff;
      font-size: 16px;
    }
    .loader .bar {
      width: 420px;
      max-width: calc(100% - 40px);
      height: 12px;
      background: rgba(255,255,255,0.1);
      border-radius: 8px;
      overflow: hidden;
    }
    .loader .bar > i {
      display: block;
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg,var(--accent),#00c6ff);
    }

    /* Juz nav buttons */
    #juzNav button {
      background: #fff;
      color: var(--accent);
      border: 1px solid var(--accent);
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
    }
    #juzNav button:hover { background: var(--accent); color: #fff; }

    /* progress bar */
    #progressContainer {
      width: 100%;
      max-width: 1200px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      margin-top: 6px;
    }
    #progressBarWrap{ width: 100%; background: rgba(255,255,255,0.06); border-radius: 8px; height: 12px; overflow:hidden; }
    #progressBar{ width:0%; height:100%; background: linear-gradient(90deg,var(--accent),#00c6ff); transition: width .25s ease; }
    #progressText{ color: var(--muted); font-size:13px }

    /* responsive */
    @media (max-width: 760px) {
      .loader .bar { width: 280px; }
      h1 { font-size: 16px; }
      .btn { padding: 10px 14px; font-size: 15px; }
    }
  </style>
</head>
<body data-theme="dark">
  <!-- Loader -->
  <div id="loader" class="loader" style="display:flex">
    <div id="loaderText">Memuat halaman...</div>
    <div class="bar"><i id="loaderBar" style="width:0%"></i></div>
    <div style="font-size:13px;color:#ddd">Jika koneksi lambat, tunggu. Kamu bisa menutup loader setelah beberapa halaman terisi.</div>
    <div style="margin-top:8px"><button id="loaderClose" class="btn secondary">Tutup loader (paksa)</button></div>
  </div>

  <!-- App -->
  <div class="wrap" id="app" style="display:none;">
    <header>
      <h1>AlQur'an</h1>
      <div style="display:flex;gap:10px;align-items:center">
        <button id="fullscreenToggle" class="btn secondary">Toggle Fullscreen</button>
        <button id="themeToggle" class="btn secondary">üåô Theme</button>
        <div id="pageInfo" class="info">Halaman 1 / 1000</div>
      </div>
    </header>

    <div class="book-area">
      <!-- This element will be controlled by turn.js -->
      <div id="book"></div>

      <!-- Progress (percentage) -->
      <div id="progressContainer">
        <div id="progressBarWrap"><div id="progressBar"></div></div>
        <div id="progressText">Progress membaca: 0%</div>
      </div>
    </div>

    <div class="controls">
      <button id="prevBtn" class="btn">‚¨ÖÔ∏è Prev</button>
      <button id="nextBtn" class="btn">Next ‚û°Ô∏è</button>

      <div class="goto">
        <label style="color:var(--muted)">Ke halaman</label>
        <input id="gotoInput" type="number" min="1" max="283" value="1">
        <button id="gotoBtn" class="btn">Go</button>
      </div>
    </div>

    <div id="pagination" class="pagination" aria-label="Pagination"></div>

    <!-- Juz navigation (buttons populated by JS) -->
    <div id="juzNav" class="pagination" style="margin-top:12px;"></div>

    <!-- Bookmark Controls -->
    <div class="controls" style="margin-top:10px;">
      <button id="saveBookmark" class="btn">üíæ Simpan Halaman Terakhir</button>
      <button id="goBookmark" class="btn secondary">üîñ Buka Halaman Tersimpan</button>
    </div>
  </div>

  <!-- audio -->
  <audio id="flipSound" src="sounds/flip.mp3" preload="auto"></audio>

  <!-- scripts: jQuery + turn.js (local) -->
  <script src="js/jquery.min.js"></script>
  <script src="js/turn.min.js"></script>

  <script>
  (function($){
    'use strict';

    /* =========================
       CONFIG & STATE
       ========================= */
    const TOTAL_PAGES = 283;     // sesuaikan kalau berubah
    const PER_BLOCK = 10;        // pagination per block
    const A4_ASPECT = 1.41421356; // tinggi/lebar ‚âà 297/210
    const MAX_BOOK_WIDTH = 283; // maksimal lebar book (adjustable)
    const PRELOAD_COUNT = 283;    // halaman pertama yang dipreload sebelum sembunyikan loader

    let currentPage = 1;         // halaman aktif (1-based)
    let currentBlock = 1;
    let soundAllowed = false;
    let turnInitialized = false;

    // DOM refs
    const $loader = $("#loader");
    const $loaderBar = $("#loaderBar");
    const $loaderText = $("#loaderText");
    const $loaderClose = $("#loaderClose");
    const $app = $("#app");
    const $book = $("#book");
    const $pagination = $("#pagination");
    const $pageInfo = $("#pageInfo");
    const flipSound = document.getElementById("flipSound");

    /* =========================
       Utility: page URL generator
       ========================= */
    function pageUrl(idx) {
      return `images/page${idx}.png`;
    }

    /* =========================
       Preload first N images, then show app
       ========================= */
    function preloadInitial() {
      let cnt = 0;
      const toLoad = Math.min(TOTAL_PAGES, PRELOAD_COUNT);
      $loaderText.text(`Memuat ${cnt}/${toLoad}...`);
      for (let i=1;i<=toLoad;i++){
        (function(i){
          const img = new Image();
          img.onload = function(){
            cnt++;
            updateLoader(cnt, toLoad);
            if(cnt === toLoad){
              // enough preloaded -> reveal app
              setTimeout(() => {
                showApp();
                // background preload for remaining
                setTimeout(preloadRemaining, 200);
              }, 150);
            }
          };
          img.onerror = function(){
            cnt++;
            updateLoader(cnt, toLoad);
            if(cnt === toLoad){
              setTimeout(() => { showApp(); setTimeout(preloadRemaining,200); }, 150);
            }
          };
          img.src = pageUrl(i);
        })(i);
      }
    }

    function updateLoader(count, total) {
      $loaderText.text(`Memuat ${count}/${total}...`);
      const pct = Math.round((count/total) * 100);
      $loaderBar.css("width", pct + "%");
    }

    function preloadRemaining() {
      // lazy preload remaining pages but do not block UI
      for (let i = PRELOAD_COUNT + 1; i <= TOTAL_PAGES; i++){
        const img = new Image();
        img.onload = function(){ /* noop */ };
        img.onerror = function(){ /* noop */ };
        img.src = pageUrl(i);
      }
    }

    $loaderClose.on("click", function(){
      // user forces close loader (accept blanks)
      showApp();
      setTimeout(preloadRemaining, 200);
    });

    function showApp() {
      $loader.hide();
      $app.show();
    }

    /* =========================
       Helpers: compute optimal page size & display mode
       - pageWidth/pageHeight returned are for ONE A4 page (portrait)
       - displayMode: "single" for portrait, "double" for landscape
       ========================= */
    function computeLayout() {
      // Improved layout to take advantage of wide desktop screens while preserving original logic
      const vw = Math.min(window.innerWidth * 0.98, Math.max(window.innerWidth, MAX_BOOK_WIDTH * 4));
      const vh = Math.round(window.innerHeight * 0.83);

      const isLandscape = window.innerWidth > window.innerHeight;
      const isDesktop = window.innerWidth >= 900; // threshold for double-page on larger screens
      let pageWidth;

      if(isDesktop) {
        // allow two pages across with generous width up to viewport
        const candidate = Math.min((window.innerWidth * 0.92) / 2, Math.max(MAX_BOOK_WIDTH, window.innerWidth / 2));
        pageWidth = Math.max(200, Math.round(candidate));
      } else {
        // single page fits available width on mobile
        pageWidth = Math.max(200, Math.round(Math.min(vw, window.innerWidth * 0.95)));
      }

      let pageHeight = Math.round(pageWidth * A4_ASPECT);

      // if pageHeight too tall for viewport, reduce width accordingly
      if(pageHeight > vh){
        pageHeight = vh;
        pageWidth = Math.round(pageHeight / A4_ASPECT);
      }

      return {
        pageWidth,
        pageHeight,
        displayMode: isDesktop ? "double" : "single"
      };
    }

    /* =========================
       Build page DOM elements inside #book
       - We create a <div class="page"><img/></div> for each page (1..TOTAL_PAGES)
       - For first PRELOAD_COUNT, img.src is set. Others set later via turn.js missing callback or lazy loader.
       ========================= */
    function buildPages() {
      $book.empty();
      for(let i=1;i<=TOTAL_PAGES;i++){
        const div = document.createElement("div");
        div.className = "page";
        div.dataset.page = i;
        // create img element; initially only set src for first PRELOAD_COUNT
        const img = document.createElement("img");
        img.alt = `Halaman ${i}`;
        if(i <= PRELOAD_COUNT){
          img.src = pageUrl(i);
        }
        // append
        div.appendChild(img);
        $book.append(div);
      }
    }

    /* =========================
       initTurn ‚Äî initializes turn.js with computed sizes
       - if already inited, it destroys previous instance and re-init
       - ensures pages are sized and turn receives correct display mode
       ========================= */
    function initTurn() {
      // compute size
      const layout = computeLayout();
      const pageW = layout.pageWidth;
      const pageH = layout.pageHeight;
      const display = layout.displayMode;
      // container width
      const containerW = display === "double" ? pageW * 2 : pageW;

      // destroy if exists
      if(turnInitialized && $book.data("turn")) {
        try { $book.turn("destroy"); } catch(e){ /* ignore */ }
        $book.removeData("turn");
      }

      // set dimensions on #book to give turn.js pixel values
      $book.css({
        width: containerW + "px",
        height: pageH + "px"
      });

      // initialize turn
      $book.turn({
        width: containerW,
        height: pageH,
        display: display,
        autoCenter: true,
        acceleration: true,
        gradients: true,
        elevation: 70,
        duration: 500,
        when: {
          // fired prior to page turning ‚Äî good spot to play sound
          turning: function(e, page, view) {
            // play sound if allowed
            if(soundAllowed){
              try { flipSound.currentTime = 0; flipSound.play().catch(()=>{}); } catch(err){}
            }
          },
          // after page turned, update currentPage and UI
          turned: function(e, page, view) {
            currentPage = page;
            updateAfterTurn();
          },
          // when turn.js asks for content that might be missing
          missing: function(e, pages) {
            // fill missing pages' <img> src lazily
            pages.forEach(function(p){
              const $p = $book.children(`[data-page='${p}']`);
              if($p.length){
                const img = $p.find("img");
                if(img && !img.attr("src")){
                  img.attr("src", pageUrl(p));
                }
              }
            });
          }
        }
      });

      // mark initialized
      turnInitialized = true;

      // show desired starting page
      try { $book.turn("page", currentPage); } catch(e) { /* ignore */ }
    }

    /* =========================
       UI sync after turn
       ========================= */
    function updateAfterTurn() {
      // ensure page info & pagination reflect currentPage
      $pageInfo.text(`Halaman ${currentPage} / ${TOTAL_PAGES}`);
      $("#gotoInput").val(currentPage);
      highlightPagination();
      updateProgress();
    }

    /* =========================
       Pagination: create per-block buttons
       ========================= */
    function createPagination(block = 1) {
      currentBlock = block;
      $pagination.empty();
      const start = (block - 1) * PER_BLOCK + 1;
      const end = Math.min(start + PER_BLOCK - 1, TOTAL_PAGES);

      if(block > 1){
        $("<button>").text("¬´").on("click", function(){ createPagination(block - 1); }).appendTo($pagination);
      }

      for(let i=start;i<=end;i++){
        const $btn = $("<button>").text(i).on("click", function(){ goTo(i); });
        $pagination.append($btn);
      }

      if(end < TOTAL_PAGES){
        $("<button>").text("¬ª").on("click", function(){ createPagination(block + 1); }).appendTo($pagination);
      }

      highlightPagination();
    }

    function highlightPagination(){
      $pagination.children("button").removeClass("active");
      const idx = (currentPage - 1) % PER_BLOCK;
      const numericBtns = $pagination.children("button").filter(function(){ return $(this).text() !== "¬´" && $(this).text() !== "¬ª"; });
      if(numericBtns.length && numericBtns[idx]){
        $(numericBtns[idx]).addClass("active");
      }
    }

    /* =========================
       Navigation helpers: goPrevious, goNext, goTo
       - Respect display mode: in double mode prefer stepping spreads
       ========================= */
    function detectDisplay() {
      if(!$book.data("turn")) return computeLayout().displayMode;
      try { return $book.turn("display"); } catch(e) { return computeLayout().displayMode; }
    }

    function goPrevious(){
      const mode = detectDisplay();
      if(mode === "double"){
        // two-page logic: move to previous spread (left page even)
        if(currentPage <= 2) return goTo(1);
        if(currentPage % 2 === 1) {
          // currently on right -> previous is left (page-1)
          goTo(currentPage - 1);
        } else {
          // on left -> previous spread: -2
          goTo(Math.max(1, currentPage - 2));
        }
      } else {
        goTo(Math.max(1, currentPage - 1));
      }
    }

    function goNext(){
      const mode = detectDisplay();
      if(mode === "double"){
        if(currentPage >= TOTAL_PAGES - 1) return goTo(TOTAL_PAGES);
        if(currentPage % 2 === 0) {
          // on left -> next left (skip 2)
          goTo(Math.min(TOTAL_PAGES, currentPage + 2));
        } else {
          // on right -> go to next left (current+1)
          goTo(Math.min(TOTAL_PAGES, currentPage + 1));
        }
      } else {
        goTo(Math.min(TOTAL_PAGES, currentPage + 1));
      }
    }

    function goTo(n) {
      n = Math.max(1, Math.min(TOTAL_PAGES, Math.floor(n) || 1));
      // if double display, align to even-left pages when appropriate
      const mode = detectDisplay();
      if(mode === "double"){
        // prefer landing on left-even pages for spreads (except page 1 allowed)
        if(n > 1 && n % 2 === 1) n = n - 1; // if odd, take left page = n-1
      }
      try {
        $book.turn("page", n);
      } catch(e){
        // if turn not ready, set state and will be applied on init
        currentPage = n;
      }
    }

    /* =========================
       Resize handling: if display mode (single/double) changes, re-init turn.
       Otherwise update size with turn('size',w,h)
       Debounced to avoid thrash.
       ========================= */
    let resizeTimer = null;
    let lastDisplayMode = null;

    function onResize() {
      clearTimeout(resizeTimer);
      resizeTimer = setTimeout(function(){
        const layout = computeLayout();
        const newDisplay = layout.displayMode;
        const w = newDisplay === "double" ? layout.pageWidth * 2 : layout.pageWidth;
        const h = layout.pageHeight;

        if(!turnInitialized){
          // if turn not initialized yet, ignore
          return;
        }

        // if display mode changed (single <-> double), reinitialize turn to avoid weird artifacts
        if(lastDisplayMode && lastDisplayMode !== newDisplay){
          try { $book.turn("destroy"); } catch(e) {}
          $book.removeData("turn");
          turnInitialized = false;
          initTurn();
        } else {
          // just resize in-place
          try { $book.turn("size", w, h); } catch(e) { /* ignore */ }
        }
        lastDisplayMode = newDisplay;
      }, 180);
    }

    /* =========================
       Fullscreen helpers
       ========================= */
    function requestFullscreenSafely() {
      const el = document.documentElement;
      if (el.requestFullscreen) el.requestFullscreen().catch(()=>{});
      else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen && el.webkitRequestFullscreen();
      else if (el.msRequestFullscreen) el.msRequestFullscreen && el.msRequestFullscreen();
    }
    function exitFullscreenSafely() {
      if (document.exitFullscreen) document.exitFullscreen && document.exitFullscreen();
      else if (document.webkitExitFullscreen) document.webkitExitFullscreen && document.webkitExitFullscreen();
    }
    function toggleFullscreen() {
      if (document.fullscreenElement) exitFullscreenSafely(); else requestFullscreenSafely();
    }

    $("#fullscreenToggle").on("click", toggleFullscreen);

    /* =========================
       Attach UI events
       ========================= */
    function attachUI() {
      $("#prevBtn").on("click", goPrevious);
      $("#nextBtn").on("click", goNext);
      $("#gotoBtn").on("click", function(){ const n = parseInt($("#gotoInput").val()||"1",10); goTo(n); });
      $("#gotoInput").on("keyup", function(e){ if(e.key === "Enter") { const n = parseInt($(this).val()||"1",10); goTo(n); } });

      // keyboard
      $(document).on("keyup", function(e){
        if(e.key === "ArrowLeft") goPrevious();
        if(e.key === "ArrowRight" || e.key === " ") goNext();
      });

      // enable sound after first tap/click due to browser autoplay policy
      document.body.addEventListener("click", function unlockSound(){ soundAllowed = true; document.body.removeEventListener("click", unlockSound); }, { once: true });
    }

    /* =========================
       Progress, Juz, Bookmark ‚Äî additions without removing original logic
       ========================= */

    // Build juz navigation based on TOTAL_PAGES distribution (even split) ‚Äî user can adjust mapping if needed
    function computeJuzStarts(){
      const arr = [];
      const per = TOTAL_PAGES / 30;
      for(let i=0;i<30;i++){
        const page = Math.max(1, Math.round(i * per) + 1); // 1-based
        arr.push(page);
      }
      return arr;
    }

    const juzStarts = computeJuzStarts();

    function buildJuzNav(){
      const $nav = $("#juzNav");
      $nav.empty();
      for(let i=1;i<=30;i++){
        const btn = $("<button>").text(`Juz ${i}`).on("click", ()=>goTo(juzStarts[i-1]));
        $nav.append(btn);
      }
    }

    // Bookmark controls
    function saveBookmark(){
      localStorage.setItem("lastPageQuran", currentPage);
      // also save timestamp
      localStorage.setItem("lastPageQuranTime", new Date().toISOString());
      try{ alert(`‚úÖ Halaman ${currentPage} disimpan sebagai penanda bacaan terakhir.`); }catch(e){}
    }

    function goToBookmark(){
      const saved = localStorage.getItem("lastPageQuran");
      if(saved){ goTo(parseInt(saved,10)); try{ alert(`üìñ Membuka halaman ${saved} dari penanda.`); }catch(e){} }
      else { try{ alert("Belum ada penanda tersimpan."); }catch(e){} }
    }

    // Update progress bar + text
    function updateProgress(){
      const pct = Math.round((currentPage / TOTAL_PAGES) * 100);
      $("#progressBar").css("width", pct + "%");
      $("#progressText").text(`Progress membaca: ${pct}%`);
    }

    function addJuzAndBookmarkUI(){
      buildJuzNav();
      $("#saveBookmark").on("click", saveBookmark);
      $("#goBookmark").on("click", goToBookmark);

      // If there is a saved page ‚Äî offer to jump there on open
      const saved = localStorage.getItem("lastPageQuran");
      if(saved){
        // do not force; wait until app visible and turn initialized
        setTimeout(()=>{
          if(confirm(`Lanjutkan dari halaman ${saved}?`)){
            goTo(parseInt(saved,10));
          }
        }, 800);
      }

      // theme toggle
      const $themeBtn = $("#themeToggle");
      function loadTheme(){
        const t = localStorage.getItem('quranTheme') || 'dark';
        $('body').attr('data-theme', t);
        $themeBtn.text(t === 'dark' ? 'üåô Dark Mode' : '‚òÄÔ∏è Light Mode');
      }
      function toggleTheme(){
        const cur = $('body').attr('data-theme') === 'dark' ? 'dark' : 'light';
        const next = cur === 'dark' ? 'light' : 'dark';
        $('body').attr('data-theme', next);
        localStorage.setItem('quranTheme', next);
        $themeBtn.text(next === 'dark' ? 'üåô Dark Mode' : '‚òÄÔ∏è Light Mode');
      }
      $themeBtn.on('click', toggleTheme);
      loadTheme();
    }

    /* =========================
       Start sequence: preload -> build pages -> init turn -> UI
       ========================= */
    function start() {
      // show loader and preload initial pages
      preloadInitial();

      // build page elements (img tags inserted for PRELOAD_COUNT pages)
      buildPages();

      // small delay to allow DOM paint then init turn
      setTimeout(function(){
        initTurn();
        createPagination(1);
        updateAfterTurn();
        attachUI();
        addJuzAndBookmarkUI();
        lastDisplayMode = detectDisplay();
      }, 300);

      // window resize/orientation hooks
      $(window).on("resize orientationchange", function(){
        onResize();
      });

      // automatically request fullscreen on mobile (gentle)
      if(/Mobi|Android/i.test(navigator.userAgent)){
        setTimeout(function(){ requestFullscreenSafely(); }, 600);
      }
    }

    // kick off once DOM ready
    $(function(){
      start();
    });

  })(jQuery);
  </script>
